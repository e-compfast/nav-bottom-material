
<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Online Sheet Store</title>
    <meta name="description" content="Tampilan Bersih Responsive Design Support multiple User">
    <meta name="author" content=""> 

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="css/nav.css"/>
 

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/imports.css"/>
    <link rel="stylesheet" href="css/simpleStore.css"/>
    <link rel="stylesheet" type="text/css" href="css/box-cart.css"/>

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.png"/>

</head>
<body>

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <div class="container simpleStore">

        <div class="row">

            <a class="brand" href="#"></a>
            <a class="button button-primary u-pull-right simpleStore_viewCart">
                <i class="fa fa-shopping-cart"></i> <span class="simpleCart_total"></span>
            </a>
        </div>
        <div class="simpleStore_container"></div>
        <div class="simpleStore_cart_container"></div>


    </div>
    
    <!-- Navigation
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <nav class="nav">
      <a href="#" class="nav__link">
        <i class="material-icons nav__icon">dashboard</i>
        <span class="nav__text">Dashboard</span>
      </a>
      <a href="#" class="nav__link nav__link--active">
        <i class="material-icons nav__icon">person</i>
        <span class="nav__text">Profile</span>
      </a>
      <a href="#" class="nav__link">
        <i class="material-icons nav__icon">devices</i>
        <span class="nav__text">Devices</span>
      </a>
      <a href="#" class="nav__link">
        <i class="material-icons nav__icon">lock</i>
        <span class="nav__text">Privacy</span>
      </a>
      <a href="#" class="nav__link">
        <i class="material-icons nav__icon">settings</i>
        <span class="nav__text">Settings</span>
      </a>
    </nav>


    <!-- Templates
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Products View -->
    <script id="products-template" type="x-template">
        <div class="column">
            <div class="simpleCart_shelfItem">
                <img src="" class="item_thumb"/>
                <div class="row">
                    <h5 class="item_name"></h5>
                    <div class="simpleStore_getDetail_container">
                        <span class="item_price"> </span>
                    </div>
                    <div class="simpleStore_getDetail_container">
                        <a class="button u-pull-right simpleStore_getDetail">Details</a>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <!-- Product Detail View -->
    <script id="product-detail-template" type="x-template">
        <div class="simpleCart_shelfItem simpleStore_detailView">
            <a href="#" class="close view_close">&times;</a>

            <div class="row">
                <div class="four columns">
                    <img src="" class="item_thumb"/>
                </div>
                <div class="eight columns">
                    <h5 class="item_name"></h5>

                    <p class="item_description"></p>
                    <span class="item_price"> </span>

                    <div class="qty">
                        <label>QTY</label>
                        <input type="number" value="1" min="1" step="1" class="item_Quantity">
                    </div>
                    <div class="simpleStore_options"></div>
                    <a class="item_add button u-pull-right ck-wp" href="javascript:;"><i class="fa fa-whatsapp" aria-hidden="true"></i> Pesan</a>
                </div>
            </div>
        </div>
    </script>

    <!-- Cart View -->
    <script id="cart-template" type="x-template">

  <div class="simpleStore_cart">

        <div class="box-cart">
            <table class="row-center">
                <div class="header-cart row-center">STATUS PESANAN</div>
                <div class="simpleCart_items row-center"></div>

                <div class="footer-table row-center"><a href="javascript:;" class="simpleCart_empty"><i class="fa fa-trash-o"></i> Hapus Semua</a></div>
            </table>
        </div>
        <div class='box-cart'>
            <table class="row-center">
                <tr>
                    <th>TAX RATE</th>
                    <th>TAX</th>
                    <th>SHIPPING</th>
                    <th>TOTAL PESANAN</th>
                </tr>
                <tr>
                    <td><div class="simpleCart_taxRate"></div></td>
                    <td><div class="simpleCart_tax"></div></td>
                    <td> <div class="simpleCart_shipping"></div></td>
                    <td rowspan="2"><div class="simpleCart_quantity"></div></td>
                </tr>
                <tr>
                <th>Total :</th>
                <td colspan="2"><div class="simpleCart_grandTotal"></div></td>
                </tr>
                
                <tr>
                <td colspan="2">
                <button><a href="#" class="close view_close"><i class="fa fa-arrow-left"></i> Kembali</a></button>
                </td>
                <td colspan="2">
                <button class='ck-wp'><i class="fa fa-whatsapp" aria-hidden="true"></i> KONFIRMASI PESANAN</button>
                </td>
                </tr>
            </table>

        </div>

</div>
    </script>

    <!-- Error View -->
    <script id="error-template" type="x-template">
        <div class="error">
            <b>Sorry, something went wrong :(</b>
            <p class="error_text"></p>
            <a href="#" class="close alert_close">&times;</a>
        </div>
    </script>

     <!-- Notify View -->
    <script id="notify-template" type="x-template">
        <div class="notify">
            <p class="notify_text"></p>
        </div>
    </script>

    
<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>

<!-- Scripts
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="js/simpleCart.min.js"></script>
<script src="js/simpleStore.min.js"></script>

<script src="js/google-sheets.js"></script>
<script src="js/config.js"></script>

</html>
